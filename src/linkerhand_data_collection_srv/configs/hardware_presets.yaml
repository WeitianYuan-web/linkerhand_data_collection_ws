        infrared_support: false

  # D455 top + dual D405 wrist cameras (Config A for LinkerHand dual arms)
  intel_d455_with_dual_wrist:
    type: "intel_d455"
    sdk: "realsense_ros2"
    description: "D455 top camera + dual D405 wrist cameras (RGB 640x480@30Hz)"
    cameras:
      - name: "cam_top"
        position: "top"
        topic: "/camera/d455_camera/color/image_raw"
