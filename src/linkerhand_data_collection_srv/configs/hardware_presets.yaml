# Video encoding presets
video_encoding_presets:
  low_quality:
    description: "Low quality for fast recording and small file sizes"
    codec: "libx264"
    preset: "ultrafast"
    crf: 28
    pixel_format: "rgb24"
  medium_quality:
    description: "Balanced quality and file size"
    codec: "libx264"
    preset: "fast"
    crf: 23
    pixel_format: "rgb24"
  high_quality:
    description: "High quality for detailed visual data"
    codec: "libx264"
    preset: "medium"
    crf: 18
    pixel_format: "rgb24"
  lossless:
    description: "Lossless encoding for maximum quality"
    codec: "libx264"
    preset: "slow"
    crf: 0
    pixel_format: "rgb24"

