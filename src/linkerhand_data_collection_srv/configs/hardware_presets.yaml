    type: "intel_d455"
    sdk: "realsense_ros2"
    description: "D455 top camera + D405 left wrist camera (RGB 640x480@30Hz)"
    cameras:
      - name: "cam_top"
        position: "top"
        topic: "/camera/d455_camera/color/image_raw"
        topic_info: "/camera/d455_camera/color/camera_info"
