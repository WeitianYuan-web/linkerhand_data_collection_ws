      - name: "cam_left_wrist"
        position: "left_wrist"
        topic: "/camera_left_wrist/d405_left_camera/color/image_rect_raw"
        topic_info: "/camera_left_wrist/d405_left_camera/color/camera_info"
        resolution: [640, 480]
        fps: 30
        color_format: "RGB8"
        stereo_support: false
